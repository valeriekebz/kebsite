;calendar view help text
COM_ARTDATA_CALENDARS_HELP_TITLE = "Calendar Help"
COM_ARTDATA_CALENDARS_HELP_EXT_DESCRIPTION = "Art Calendar is used to create nicely styled, modern and functional calendars that can be quickly deployed on the front end of your site. Display events and your schedule."
COM_ARTDATA_CALENDARS_HELP_CREATE_NEW_DESCRIPTION = "Click the blue 'new calendar' button in the top right side of the page. Give the new calendar a title, select an access level for the calendar, set the start year, start month and start day of the week, and add your google calendar public link to add google calendar events to your calendar."
COM_ARTDATA_CALENDARS_HELP_REMOVE_DESCRIPTION = "Click the grey 'x' icon on the right side of each calendar item row in the main calendar list and confirm that you wish to permanently remove the item."
COM_ARTDATA_CALENDARS_HELP_PUBLISH_UNPUBLISH_DESCRIPTION = "Click the red or green icon in the published column to publish and unpublish a calendar item."
COM_ARTDATA_CALENDARS_HELP_BATCH_ACTIONS_DESCRIPTION = "Use the batch actions dropdown to apply an action to multiple event items simultaneously."

;calendar groups view help text
COM_ARTDATA_CALENDAR_GROUPS_HELP_TITLE = "Calendar Group Help"
COM_ARTDATA_CALENDAR_GROUPS_HELP_EXT_DESCRIPTION = "Calendar Groups are for adding more than one calendar to a calendar view on the front end of your j3x site. Group together the calendars that are relevant to each other on the same page for the best browsing experience."
COM_ARTDATA_CALENDAR_GROUPS_HELP_CREATE_NEW_DESCRIPTION = "Click the blue 'new group' button in the top right side of the page. Give the new calendar group a title, select whether you want the group published or unpublished, and select the calendars that you would like to add to your group."
COM_ARTDATA_CALENDAR_GROUPS_HELP_REMOVE_DESCRIPTION = "Click the grey 'x' icon on the right side of each calendar group item row in the main calendar group list and confirm that you wish to permanently remove the item."
COM_ARTDATA_CALENDAR_GROUPS_HELP_PUBLISH_UNPUBLISH_DESCRIPTION = "Click the red or green icon in the published column to publish and unpublish a calendar group item."
COM_ARTDATA_CALENDAR_GROUPS_HELP_BATCH_ACTIONS_DESCRIPTION = "Use the batch actions dropdown to apply an action to multiple calendar group items simultaneously."

;events view help text
COM_ARTDATA_EVENTS_HELP_TITLE = "Event Help"
COM_ARTDATA_EVENTS_HELP_EXT_DESCRIPTION = "Events are defined as 'something that occurs in a certain place for a particular interval of time'. Events show up on your calendar on the calendar view on the front end of your site to show periods of time that are important or significant."
COM_ARTDATA_EVENTS_HELP_CREATE_NEW_DESCRIPTION = "Click the blue 'new event' button in the top right side of the page. Give the new event a title, select start and end date/time, select which calendar to add your event, add a URL to the event, select whether event is recurring and what frequency of recurring, and add multiple attachments."
COM_ARTDATA_EVENTS_HELP_REMOVE_DESCRIPTION = "Click the grey 'x' icon on the right side of each event item row in the main event list and confirm that you wish to permanently remove the item."
COM_ARTDATA_EVENTS_HELP_PUBLISH_UNPUBLISH_DESCRIPTION = "Click the red or green icon in the published column to publish and unpublish an event item."
COM_ARTDATA_EVENTS_HELP_BATCH_ACTIONS_DESCRIPTION = "Use the batch actions dropdown to apply an action to multiple event items simultaneously."






